{% extends 'default.html' %}
{%load staticfiles %}
{% block content %}
  <div class="row">


    {%for i in tablo%}
    <div class="col-xs-12 col-sm-12  col-md-12 col-lg-4">
    </div>
    <div class="col-xs-12 col-sm-12  col-md-12 col-lg-4">
      


<div class="card card-widget widget-user">
              <!-- Add the bg color to the header using any of the bg-* classes -->
              <div class="widget-user-header text-white" style="background: url('{% static "/dist/img/photo1.png" %}') center center;">
                <h3 class="widget-user-username text-right">{{i.nick_name}}</h3>
              </div>
              <div class="widget-user-image">
                <img class="img-circle" src="{% static 'bugdaytopla.png' %}" alt="User Avatar">
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-sm-4 border-right">
                    <div class="description-block">
                      <h5 class="description-header">{{i.bugday}}</h5>
                      <span class="description-text">Buğday</span>
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-4 border-right">
                    <div class="description-block">
                      <h5 class="description-header">{{i.cozulen_soru}}</h5>
                      <span class="description-text">Cevaplanan Soru</span>
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-4">
                    <div class="description-block">
                      <h5 class="description-header">Yakında</h5>
                      <span class="description-text">Grup adı</span>
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
            </div>



      
    </div>
    <div class="col-xs-12 col-sm-12  col-md-12 col-lg-4">
    </div>
    
    {%endfor%}
    
  </div>
{% endblock %}
